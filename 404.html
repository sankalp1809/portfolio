<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting…</title>
  <meta http-equiv="refresh" content="0; url=./" />
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      display: grid;
      place-items: center;
      min-height: 100vh;
      margin: 0;
      background: #0b1020;
      color: #f5f7ff;
      padding: 1rem;
      text-align: center;
    }
    .card {
      background: #12182b;
      border: 1px solid #1f2840;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      max-width: 480px;
    }
    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.5rem;
    }
    p {
      margin: 0 0 1rem;
      line-height: 1.6;
    }
    a {
      color: #9ac8ff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Loading the portfolio…</h1>
    <p>If you were linked to a deeper page, you'll be redirected to the homepage so everything can load.</p>
    <p><a href="./">Continue to the portfolio</a></p>
  </div>
  <script>
    const parts = window.location.pathname.split("/").filter(Boolean);
    // GitHub Pages serves 404.html but keeps the requested path. Build the likely repo base.
    const repoBase = parts.length >= 2 ? `/${parts[0]}/${parts[1]}/` : "/";
    const target = repoBase;
    window.location.replace(target);
  </script>
</body>
</html>
